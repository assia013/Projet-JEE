<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template" lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Category List</title>
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
  <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <style>
    .container {
      margin-top: 70px; /* Augmenter la marge supérieure pour descendre le contenu */
    }
    .table-container {
      background-color: rgba(255, 255, 255, 0.8); /* Fond blanc avec transparence */
      border: 1px solid #ccc; /* Bordure grise */
      border-radius: 10px; /* Coins arrondis */
      padding: 20px; /* Espacement intérieur */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre légère */
    }
    .bi-trash {
      cursor: pointer;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <div class="table-container">
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c:${listCategories}">
          <td th:text="${c.getName()}"></td>
          <td sec:authorize="hasRole('admin')">
            <a onclick="return confirm('Are you sure?')" th:href="@{/deleteCategory(id=${c.getId()})}">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
              </svg>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
